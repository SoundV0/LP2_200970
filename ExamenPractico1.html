<!DOCTYPE html>
<!--Crear un proyecto web mvc, que muestre informaciones relevantes a las asignaturas que estás cursando en este cuatrimestre:

Se deben añadir estilos usando clases de Bootstrap para mostrar un listado de asignaturas, donde cada asignatura posea
como mínimo el siguiente modelo de datos (Asignatura):

Nombre asignatura
Nombre Profesor
Cantidad de créditos
Cuatrimestre al que pertenece en el pensum-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Examen Practico - ASignatura</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="font-size: 400%">Examen Practico 1</h1>
    <h2>JOSE GABRIEL GARCIA SIERRA 20-0970</h2>
    <hr />

    <div style="font-size: 150%">
        <% asignaturas.forEach(asignatura => { %>
        <ul class="listOne">
            <li class="list-group-item active" aria-current="true">
                asignatura.nombre
            </li>
            <li class="list-group-item">asignatura.profesor</li>
            <li class="list-group-item">asignatura.creditos</li>
            <li class="list-group-item">asignatura.cuatrimestre</li>
        </ul>
        <br />
        <% }) %>

    </div>
</body>
</html>
